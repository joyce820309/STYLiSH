            <div class="shipment">
                <div class='shipment__name'> 配送國家</div>
                <select class="shipment__select">
                    <option> 台灣及離島</option>
                </select>

                <div class="shipment__name"> 付款方式</div>
                <select class="shipment__select">
                    <option> 信用卡付款</option>
                </select>
            </div>

            <div class="reminder">
                ※ 提醒您：<br>
                ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達<br>
                ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取
            </div>

            <div class='form-header'> 訂購資料 </div>
            <div class="form">
                <div class="field">
                    <label class="field__name" for="name">收件人姓名</label>
                    <div class="field__input">
                        <input id="name" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="field__name" for="email">Email</label>
                    <div class="field__input">
                        <input id="email" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="field__name" for="phone">手機號碼</label>
                    <div class="field__input">
                        <input id="phone" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="field__name" for="address">收件地址</label>
                    <div class="field__input">
                        <input id="address" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="field__name" for="time">配送時間</label>
                    <div class="field__input">
                        <input type="radio" value="morning" id="morning" name="time" checked="checked">
                        <label for="morning">08:00-12:00</label>
                        <input type="radio" value="afternoon" id="afternoon" name="time">
                        <label for="afternoon">14:00-18:00</label>
                        <input type="radio" value="anytime" id="anytime" name="time">
                        <label for="anytime">不指定</label>
                    </div>
                </div>
            </div>



            <div class="form-header"> 付款資料 </div>

            <div class="form">

                <div class="field">
                    <label class="field__name" for="card">信用卡號碼</label>
                    <div class="field__input">
                        <div class="card__info" id="card-number"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="field__name" for="expire">有效期限</label>
                    <div class="field__input">
                        <div class="card__info" id="card-expiration-date"></div>
                    </div>
                </div>

                <div class="field">
                    <label class="field__name" for="ccv">安全碼</label>
                    <div class="field__input">
                        <div class="card__info" id="card-ccv"></div>
                    </div>
                </div>
            </div>


            <div class="summary">
                <div class='sub' id='sub'>
                    <div class='sub__name'> 總金額 </div>
                    <div class="sub__value">NT.
                    </div>
                </div>

                <div class="freight">
                    <div class="sub__name">運費</div>
                    <div class="sub__value">NT.
                        <span>60</span>
                    </div>
                </div>


                <div class="total" id="total">
                    <div class="total__name">應付金額</div>
                    <div class="total__value">NT.
                    </div>
                </div>
                <button id="checkout" >確認付款</button>
            </div>


        </div>
